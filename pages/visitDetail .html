<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>访问明细</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/visitDetail.css"/>		
	</head>
	<body>
		<div id="visitDetail">
			<div class="container">
				<table class="table table-bordered">
					<tr class="text-center">
						<td>浏览时间</td>
						<td>渠道</td>
						<td class="hid">页面来源</td>
						<td class="hid">受访界面</td>
						<td>访问时长</td>
						<td >深度</td>
						<td class="hid">IP</td>
						<td>地区</td>
					</tr>
					<tr class="text-center">
						<td>20147-09-12</td>
						<td>搜索引擎</td>
						<td class="hid">https://2345.cm</td>
						<td class="hid">https://2345.cm面</td>
						<td>1：20</td>
						<td>2</td>
						<td class="hid">123.125.71.57 </td>
						<td>河北省保定市</td>
					</tr>
					<tr class="text-center">
						<td>20147-09-12</td>
						<td>BTB联盟</td>
						<td class="hid">https://2345.cm</td>
						<td class="hid"> https://2345.cm面</td>
						<td>1：20</td>
						<td>2</td>
						<td class="hid">123.125.71.57</td>
						<td>河北省保定市</td>
					</tr>
				</table>
				<div id="pager"class="pull-right">
					<ul class="pagination">
						<li class="prev">
							<a href="#">首页</a>							
						</li>
						<li class="prev">
							<a href="#">上一页</a>							
						</li>
						<li class="prev">
							<a href="#">1</a>							
						</li>
						<li class="prev">
							<a href="#">下一页</a>							
						</li>
						<li class="prev">
							<a href="#">末页</a>							
						</li>
				</div>
			</div>
		</div>
	</body>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script src="../js/bootstrapPager.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#pager").html(			
			Pager({
			    totalCount:150, 		//总条数为150
			    pageSize:5,    			//每页显示6条内容，默认10
			    buttonSize:5,   		//显示6个按钮，默认10
			    pageParam:'p',   		//页码的参数名为'p'，默认为'page'
			    className:'pagination', //分页的样式
			    prevButton:'上一页',     //上一页按钮
			    nextButton:'下一页',     //下一页按钮
			    firstButton:'首页',      //第一页按钮
			    lastButton:'末页',       //最后一页按钮

			})
		)
	</script>
</html>
