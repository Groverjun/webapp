<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/commonality.css" />
		<link rel="stylesheet" type="text/css" href="../../css/shuju.css" />
		<link rel="stylesheet" type="text/css" href="../../css/visitDetail.css" />
		<title>共有样式</title>
	</head>
	<body>
		<div id="commonality">
			<div id="C_header"></div>
			<div id="C_main">
				<div id="C_left">
					
				</div>
				<!--公用样式完-->
				<div id="C_right">
					<div id="information">
						<!--头部导航-->
						<div class="btn-group btn-group-justified" role="group" id="informationHead">
							<a href="#" class="btn btn-default">系统消息<span></span></a>
							<a href="#" class="btn btn-default">商机消息<span class="radios">1</span></a>
							<a href="#" class="btn btn-default">服务消息<span></span></a>
						</div>
						<!--表格-->
						<div class="informationBody">
							<table class="table table-bordered" id="informationTable">
								<thead class="text-center">
									<tr class="text-center">
										<td>序号</td>
										<td>时间</td>
										<td>内容</td>
									</tr>
								</thead>
								<tbody class="text-center">
									<tr class="text-center">
										<td>1</td>
										<td>2017-07-09-10：55</td>
										<td data-toggle="modal" href="#informationModal" class="modelActive">恭喜您成功开通信融生意帮平台</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--模态轮播图-->
						<div id="informationModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<!-- 模态框 -->
									<div id="myCarousel" class="carousel slide">
										<!-- 轮播（Carousel）项目 -->
										<div class="carousel-inner">
											<div class="item active">
												<img src="../../img/1.jpg" alt="正面照">
											</div>
											<div class="item">
												<img src="../../img/1.jpg" alt="中控照">
											</div>
											<div class="item">
												<img src="../../img/1.jpg" alt="后面照">
											</div>
										</div>
										<!-- 轮播（Carousel）导航 -->
										<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
										<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
									</div>
								</div>
							</div>
						</div>
						<div id="pager" class="pull-right">
							<ul class="pagination">
								<li class="prev">
									<a href="#">上一页</a>
								</li>
								<li class="prev">
									<a href="#">1</a>
								</li>
								<li class="prev">
									<a href="#">下一页</a>
								</li>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/shuju/shuju.js" type="text/javascript" charset="utf-8"></script>

</html>
